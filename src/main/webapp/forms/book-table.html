    <form action="db_book.jsp" class="row g-2" name="form" >
      <h1 class="booking">Book a table</h1>
        <div class="col-md-8">
          <label for="inputEmail4" class="form-label">Email</label>
          <input name="booking_email" type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-8">
          <label for="inputPassword4" class="form-label" >Phone Number</label>
          <input  name="booking_phone" type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-8">
          <label for="inputAddress" class="form-label" >First Name</label>
          <input name="firstName" type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-8">
          <label for="inputAddress2" class="form-label" >Last name</label>
          <input  name="lastName" type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="col-8">
          <label for="inputAddress" class="form-label" Select date</label>
          <input name="selectDate" type="date" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-7">
          <label for="inputState" class="form-label" >Table Number</label>
          <select  name="tableNumber" id="inputState" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="col-md-7">
          <label for="inputState" class="form-label" >Spacail Menu</label>
          <select  name="special_menu" id="inputState" class="form-select">
            <option value="ໝູຫັນ">ໝູຫັນ</option>
            <option value="ເປັດຫັນ">ເປັດຫັນ</option>
            <option value="ແຂ້ຫັນ">ແຂ້ຫັນ</option>
            <option value="ຕົ້ມຊຸບກະເພາະປາ">ຕົ້ມຊຸບກະເພາະປາ</option>
            <option value="ແກງເຫັດຫອມ">ແກງເຫັດຫອມ</option>
            <option value="ຕົ້ມປາສະຫວາຍ">ຕົ້ມປາສະຫວາຍ</option>
          </select>
        </div>

        <div class="col-md-7">
          <label for="inputState" class="form-label">Drinks</label>
          <select   name="drinks" id="inputState" class="form-select">
            <option value="Black Beer Lao">Black Beer Lao</option>
            <option value="Regensy">Regensy</option>
            <option value="Johny black Whisky">Johny black Whisky</option>
            <option value="Mineral Water">Mineral Water</option>
          </select>
        </div>


        <div class="col-19">

            <input class="form-check-input" type="checkbox" id="gridCheck">

              Confirm
            </label>
          </div>
        </div>
